<div class="row align-items-center">

<div class="input-group mb-3">

    <!--inicio formulario-->
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        
            <label class="form-label">Nome</label>
            <input class="form-control" required name="nome" id="name" type="text" minlength="3" maxlength="60" placeholder="Digite seu nome...">
            <label class="form-label">CPF</label>
            <input class="form-control cpf_mask" required name="cpf" id="cpf" type="text" maxlength="14" placeholder="Digite seu CPF...">
            <label class="form-label">Telefone Residencial</label>
            <input class="form-control tel_res_mask" required name="telefone_res" id="telefone_res" type="text" maxlength="13" placeholder="Digite seu telefone fixo com o DDD...">
            <label class="form-label">Telefone Celular</label>
            <input class="form-control tel_cel_mask" required name="telefone_cel" id="telefone_cel" type="text" maxlength="14" placeholder="Digite seu celular com o DDD...">
            <label class="form-label">CEP</label>
            <input class="form-control cep_mask" required name="cep" id="cep" type="text" maxlength="9" placeholder="Digite um CEP válido...">
            <label class="form-label">Endereço</label>
            <input class="form-control" required name="endereco" id="endereco" type="text" maxlength="25" placeholder="Digite seu endereço">
            <label class="form-label">Número</label>
            <input class="form-control" required name="numero" id="numero" placeholder="Digite o número da residência...">
            <label class="form-label">Complemento</label>
            <input class="form-control" name="complemento" id="complemento" maxlength="60" placeholder="Digite o complemento, se houver...">
            <label class="form-label">Bairro</label>
            <input class="form-control" required name="bairro" id="bairro" type="text" maxlength="25" placeholder="Digite seu bairro">
            <label class="form-label">Cidade</label>
            <input class="form-control" required name="cidade" id="cidade" type="text" maxlength="15" placeholder="Digite sua cidade">
            <label class="form-label">Estado</label>
            <input class="form-control" required name="estado" id="estado" type="text" maxlength="25" placeholder="Digite seu estado">
            
            <br>
            <button class="btn btn-success" type="submit">Enviar</button>
        
    </div>



</body>
